<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS!</h1>
    <div class="player-buttons">
        <button id="1">Rock</button>
        <button id="2">Paper</button>
        <button id="3">Scissors</button>
    </div>
    <div class="description-container">
        <div class = "selection-container">
            <p>Your Selection:<p>
            <p><span id="player-selection"></span></p>
        </div>
        <div class = "selection-container">
            <p>Computer Selection:<p> 
            <p><span id="computer-selection"></span></p>
        </div>
    </div>
    <div>
        <p class="description"></p>
    </div>
    <div class="score">
        <h3><span id = "player-score">0</span>-<span id ="computer-score">0</span></h3>
    </div>
    <div class="winner-container">
        <h2 id = "announce-winner"></h2>
    </div>
    <div class="play-again" style="display: none">
        <button id = '4'>Play Again</button>
    </div>
    <footer>
        <p>Developed By Daniel Rodriguez</p>
    </footer>
</body>
<script src="/resources/javascript/app.js"></script>
</html>
